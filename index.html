<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <input type="hidden" id="first-number">
        <input type="hidden" id="operation">
        <input type="hidden" id="last-number">
        <div class="operations">
            <div class="numbers">
                <p class="number">1</p>
                <p class="number">2</p>
                <p class="number">3</p>
                <p class="number">4</p>
                <p class="number">5</p>
                <p class="number">6</p>
                <p class="number">7</p>
                <p class="number">8</p>
                <p class="number">9</p>
            </div>
            <div class="operators">
                <p class="operator">+</p>
                <p class="operator">-</p>
                <p class="operator">ร</p>
                <p class="operator">รท</p>
            </div>
        </div>
        <div class="output">
            <button class="output-result">=</button>
            <p class="number">0</p>
            <p class="number">.</p>
            <button class="output-reset">Reset</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
